<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="document-body">
    <div class="heading-and-button">
        <h1>Todo</h1>
        <button id="mode-toggler">
            <img id="moon-icon" src="images/icon-moon.svg" />
            <img id="sun-icon" src="images/icon-sun.svg" />
        </button>
    </div>

    <div class="input-container">
        <input id="visual-checkbox" type="checkbox" tabindex="-1" />
        <input id="todo-textbox" type="text" placeholder="Create a new todo..." />
    </div>
    <div class="list-container" id="list-container">
        <div id="todo-list-element">
            <!-- items go here -->

        </div>
        <div id="last-row">
            <p id="items-left"></p>
            <p id="clear-completed" tabindex="0">Clear Completed</p>
        </div>
    </div>

    <div id="filter-container">
        <button class="active" id="all-button">All</button>
        <button id="active-button">Active</button>
        <button id="completed-button">Completed</button>
    </div>
    <div class="drag-instruction">
        Drag and drop to reorder list
    </div>

    <script src="script.js"></script>
</body>

</html>
