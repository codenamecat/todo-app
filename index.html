<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Todo</h1>
    <button id="mode-toggler">
        <img id="moon-icon" src="images/icon-moon.svg" />
        <img id="sun-icon" src="images/icon-sun.svg" />
    </button>

    <input type="checkbox" />
    <input id="todo-title" type="text" placeholder="Create a new todo..." />
    <div id="todo-list-element">
        <!-- items go here -->

    </div>
    <div id="last-row">
        <p id="items-left"></p>
        <p id="clear-completed">Clear Completed</p>
    </div>

    <div id="filter-container">
        <button id="all-button">All</button>
        <button id="active-button">Active</button>
        <button id="completed-button">Completed</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
